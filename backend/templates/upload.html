<!DOCTYPE html>
    <html>
    <head>
        <title>Загрузка аудио</title>
    </head>
    <body>
        <h1>Загрузите аудио файл</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="audio_file" accept=".mp3,.wav,.ogg,.flac,.m4a" required>
            <br><br>
            <button type="submit">Анализировать</button>
        </form>
    </body>
    </html>
